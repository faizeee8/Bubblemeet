<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Active Study Rooms</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    .highlight {
      background-color: #ffff99 !important;
      border: 2px solid #f0c000;
    }
    .search-container {
      margin: 20px 0;
      text-align: center;
    }
    .search-container input {
      padding: 8px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .search-container button {
      padding: 8px 12px;
      margin-left: 6px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .search-container button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1>Active Study Rooms</h1>
    <a href="{{ url_for('index') }}">‚Üê Back to Home</a>
  </header>

  <div class="rooms-container">
    <h2>üìå Active Study Rooms</h2>

    <!-- Search Bar -->
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search study room">
      <button onclick="searchRoom()">Search</button>
    </div>

    <div id="roomList">
      {% if rooms %}
        {% for room_id, room_data in rooms.items() %}
          <div class="room" onclick="joinRoom('{{ room_id }}')" data-room-name="{{ room_data.name|lower }}">
            {{ room_data.name }}
          </div>
        {% endfor %}
      {% else %}
        <p>No active rooms available.</p>
      {% endif %}
    </div>
  </div>

  <script>
    function joinRoom(roomId) {
      window.location.href = `/meet/${roomId}`;
    }

    function searchRoom() {
      const input = document.getElementById('searchInput').value.trim().toLowerCase();
      const rooms = document.querySelectorAll('.room');
      let found = false;

      rooms.forEach(room => {
        room.classList.remove('highlight');
        const roomName = room.getAttribute('data-room-name');
        if (roomName === input) {
          room.classList.add('highlight');
          room.scrollIntoView({ behavior: 'smooth', block: 'center' });
          found = true;
        }
      });

      if (!found) {
        alert('No study room found with that name.');
      }
    }
  </script>
</body>
</html>
