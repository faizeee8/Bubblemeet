<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bubblemeet - Connect & Learn</title>
  <!-- Link to static CSS file -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <style>
    @media (max-width: 768px) {
  .header {
    flex-direction: column;
    align-items: flex-start;
    text-align: left;
    font-size: 18px;
  }

  .dark-toggle {
    margin-top: 10px;
    margin-right: 0;
  }

  .hero h1 {
    font-size: 32px;
  }

  .hero p {
    font-size: 16px;
  }

  .buttons button {
    width: 100%;
    max-width: 300px;
    font-size: 16px;
  }

  .rooms-container {
    width: 90%;
    padding: 10px;
  }

  .room {
    font-size: 16px;
  }
}

    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #614385, #516395);
      color: white;
      text-align: center;
      overflow-x: hidden;
      transition: background 0.3s, color 0.3s;
    }

    body.dark-mode {
      background: #121212;
      color: #e0e0e0;
    }

    .dark-mode .rooms-container {
      background: rgba(50, 50, 50, 0.9);
      color: #fff;
    }

    .header, .hero, .rooms-container {
      position: relative;
      z-index: 1;
    }

    .header {
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .dark-toggle {
      margin-right: 20px;
      padding: 10px 20px;
      background: #333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .hero {
      padding: 60px 20px;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons button {
      background: #ff5e62;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s;
    }

    .buttons button:hover {
      background: #e14e53;
    }

    .rooms-container {
      margin-top: 40px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      border-radius: 15px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .room {
      padding: 15px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
    }

    .room:last-child {
      border-bottom: none;
    }

    .loading-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
    }

    .loading-text {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .loader {
      border: 6px solid rgba(255, 255, 255, 0.3);
      border-top: 6px solid #ff5e62;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .bubbles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      animation: float 30s infinite;
    }

    @keyframes float {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 0.8;
      }
      50% {
        transform: translate(-50px, -100px) scale(1.2);
        opacity: 1;
      }
      100% {
        transform: translate(30px, 60px) scale(1);
        opacity: 0.8;
      }
    }
  </style>
</head>
<body>

  <!-- Bubble Background -->
  <div class="bubbles" id="bubbleContainer"></div>

  <div class="header">
    üéì Bubblemeet - Your Virtual Study Hub
    <button class="dark-toggle" onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>
  </div>

  <div class="hero">
    <h1>Connect. Learn. Succeed.</h1>
    <p>Join study groups, collaborate with friends, and enhance your learning experience.</p>
    <div class="buttons">
      <button onclick="createRoom()">‚ûï Create Study Room</button>
      <button onclick="searchRoom()">üîç Search Study Rooms</button>
    </div>
  </div>

  <div class="rooms-container">
    <h2>üìå Active Study Rooms</h2>
    <div id="roomList">
      <div class="room" id="Math Study Group" onclick="joinRoom('Math Study Group')">üìñ Math Study Group</div>
      <div class="room" id="Chemistry Revision Session" onclick="joinRoom('Chemistry Revision Session')">üß™ Chemistry Revision Session</div>
      <div class="room" id="Coding Bootcamp Discussion" onclick="joinRoom('Coding Bootcamp Discussion')">üíª Coding Bootcamp Discussion</div>
    </div>
  </div>

  <div class="loading-container" id="loadingScreen">
    <div class="loading-text">Joining Room...</div>
    <div class="loader"></div>
  </div>

  <!-- Link to static JS file -->
  <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

  <script>
    const studyEmojis = ["üìö", "‚úèÔ∏è", "üìù", "üìñ", "üí°", "üéì", "üß†", "üìä", "üî¨", "üìé"];

    function getRandomEmoji() {
      return studyEmojis[Math.floor(Math.random() * studyEmojis.length)];
    }

    function createRoom() {
      let roomTitle = prompt("Enter a name for your study room:");
      if (roomTitle) {
        let randomEmoji = getRandomEmoji();
        let roomList = document.getElementById("roomList");
        let newRoom = document.createElement("div");
        newRoom.classList.add("room");
        newRoom.id = roomTitle;
        newRoom.innerHTML = `${randomEmoji} ${roomTitle}`;
        newRoom.onclick = function () {
          joinRoom(roomTitle);
        };
        roomList.appendChild(newRoom);
      }
    }

    function searchRoom() {
      let searchQuery = prompt("Enter study room name:")?.trim();
      if (searchQuery) {
        let roomElement = document.getElementById(searchQuery);
        if (roomElement) {
          roomElement.scrollIntoView({ behavior: "smooth", block: "center" });
          roomElement.style.backgroundColor = "#ffd966";
          setTimeout(() => {
            roomElement.style.backgroundColor = "";
          }, 1500);
        } else {
          alert("No study room found with that name.");
        }
      }
    }

    function joinRoom(roomName) {
      document.getElementById("loadingScreen").style.display = "flex";
      setTimeout(() => {
        window.location.href = `meet.html#${encodeURIComponent(roomName)}`;
      }, 2000);
    }

    // Generate bubbles
    const bubbleContainer = document.getElementById("bubbleContainer");
    for (let i = 0; i < 30; i++) {
      const bubble = document.createElement("div");
      const size = Math.random() * 40 + 10;
      bubble.className = "bubble";
      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;
      bubble.style.top = `${Math.random() * 100}%`;
      bubble.style.left = `${Math.random() * 100}%`;
      bubble.style.animationDuration = `${15 + Math.random() * 15}s`;
      bubbleContainer.appendChild(bubble);
    }

    // Dark mode toggle
    function toggleDarkMode() {
      const body = document.body;
      body.classList.toggle("dark-mode");
      localStorage.setItem("darkMode", body.classList.contains("dark-mode"));
    }

    // Set dark mode on load if saved
    window.addEventListener("DOMContentLoaded", () => {
      const isDarkMode = localStorage.getItem("darkMode") === "true";
      if (isDarkMode) {
        document.body.classList.add("dark-mode");
      }
    });
  </script>

</body>
</html>
