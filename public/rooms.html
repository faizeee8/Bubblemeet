<!-- rooms.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Active Study Rooms</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
  <header>
    <h1>Active Study Rooms</h1>
    <a href="{{ url_for('index') }}">‚Üê Back to Home</a>
  </header>

  <div class="rooms-container">
    <h2>üìå Active Study Rooms</h2>

    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search study room by name">
      <button id="searchButton">Search</button>
    </div>

    <div id="roomList">
      {% if rooms %}
      {% for room_id, room_data in rooms.items() %}
      <div class="room" data-room-name="{{ room_data.name | lower }}" onclick="joinRoom('{{ room_id }}')">
        {{ room_data.name }}
      </div>
      {% endfor %}
      {% else %}
      <p>No active rooms available.</p>
      {% endif %}
    </div>
  </div>

  <script>
    function joinRoom(roomId) {
      const userName = prompt("Give yourself a name:");
      if (userName && userName.trim() !== "") {
        window.location.href = '/meet/${ roomId }?username = ${ encodeURIComponent(userName.trim()) }';
      }
    }

    document.getElementById('searchButton').addEventListener('click', function () {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const rooms = document.querySelectorAll('.room');
      rooms.forEach(room => {
        const name = room.getAttribute('data-room-name');
        room.style.display = name.includes(query) ? 'block' : 'none';
      });
    });
  </script>
</body>

</html>
