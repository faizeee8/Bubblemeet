  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #614385, #516395);
      color: white;
      text-align: center;
      overflow-x: hidden;
      transition: background 0.3s, color 0.3s;
    }
    body.dark-mode {
      background: #121212;
      color: #e0e0e0;
    }
    .dark-mode .rooms-container {
      background: rgba(50, 50, 50, 0.9);
      color: #fff;
    }
    .header, .hero, .rooms-container {
      position: relative;
      z-index: 1;
    }
    .header {
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .dark-toggle {
      margin-right: 20px;
      padding: 10px 20px;
      background: #333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }
    .hero {
      padding: 60px 20px;
    }
    .hero h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 20px;
      margin-bottom: 20px;
    }
    .buttons {
      margin-top: 20px;
    }
    .buttons button {
      background: #ff5e62;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s;
    }
    .buttons button:hover {
      background: #e14e53;
    }
    .rooms-container {
      margin-top: 40px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      border-radius: 15px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    .room {
      padding: 15px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
    }
    .room:last-child {
      border-bottom: none;
    }
    .loading-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
    }
    .loading-text {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .loader {
      border: 6px solid rgba(255, 255, 255, 0.3);
      border-top: 6px solid #ff5e62;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .bubbles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }
    .bubble {
      position: absolute;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      animation: float 30s infinite;
    }
    @keyframes float {
      0% { transform: translate(0, 0) scale(1); opacity: 0.8; }
      50% { transform: translate(-50px, -100px) scale(1.2); opacity: 1; }
      100% { transform: translate(30px, 60px) scale(1); opacity: 0.8; }
    }
    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        gap: 10px;
        text-align: center;
      }
      .hero h1 {
        font-size: 32px;
      }
      .hero p {
        font-size: 16px;
      }
      .buttons button {
        width: 100%;
        max-width: 300px;
        font-size: 16px;
      }
      .rooms-container {
        padding: 15px;
        width: 90%;
        font-size: 16px;
      }
      .room {
        font-size: 16px;
      }
    }
    @media (max-width: 480px) {
      .hero {
        padding: 40px 15px;
      }
      .hero h1 {
        font-size: 26px;
      }
      .hero p {
        font-size: 14px;
      }
      .buttons button {
        padding: 12px 20px;
        font-size: 15px;
      }
      .header {
        font-size: 20px;
      }
      .dark-toggle {
        font-size: 12px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>

<script>
  const studyEmojis = ["üìö", "‚úèÔ∏è", "üìù", "üìñ", "üí°", "üéì", "üß†", "üìä", "üî¨", "üìé"];

  function getRandomEmoji() {
    return studyEmojis[Math.floor(Math.random() * studyEmojis.length)];
  }

  function searchRoom() {
    let searchQuery = prompt("Enter study room name:")?.trim();
    if (searchQuery) {
      let roomElement = document.getElementById(searchQuery);
      if (roomElement) {
        roomElement.scrollIntoView({ behavior: "smooth", block: "center" });
        roomElement.style.backgroundColor = "#ffd966";
        setTimeout(() => {
          roomElement.style.backgroundColor = "";
        }, 1500);
      } else {
        alert("No study room found with that name.");
      }
    }
  }

  function joinRoom(roomName) {
    document.getElementById("loadingScreen").style.display = "flex";
    setTimeout(() => {
      window.location.href = `/meet/${encodeURIComponent(roomName)}`;
    }, 2000);
  }

  // Generate bubbles
  const bubbleContainer = document.getElementById("bubbleContainer");
  for (let i = 0; i < 30; i++) {
    const bubble = document.createElement("div");
    const size = Math.random() * 40 + 10;
    bubble.className = "bubble";
    bubble.style.width = `${size}px`;
    bubble.style.height = `${size}px`;
    bubble.style.top = `${Math.random() * 100}%`;
    bubble.style.left = `${Math.random() * 100}%`;
    bubble.style.animationDuration = `${15 + Math.random() * 15}s`;
    bubbleContainer.appendChild(bubble);
  }

  // Dark mode toggle
  function toggleDarkMode() {
    const body = document.body;
    body.classList.toggle("dark-mode");
    localStorage.setItem("darkMode", body.classList.contains("dark-mode"));
  }

  // Set dark mode on load if saved
  window.addEventListener("DOMContentLoaded", () => {
    const isDarkMode = localStorage.getItem("darkMode") === "true";
    if (isDarkMode) {
      document.body.classList.add("dark-mode");
    }
  });
</script>
