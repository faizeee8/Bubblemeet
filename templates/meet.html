<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ room_name }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #614385, #516395);
      color: white;
      text-align: center;
      overflow-x: hidden;
      transition: background 0.3s, color 0.3s;
    }
    #loading-screen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .video-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 10px;
    }
    .video-box {
      position: relative;
      background: black;
      border-radius: 8px;
      overflow: hidden;
      width: 300px;
      height: 225px;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }
    .avatar-fallback {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      background: #333;
      border-radius: 8px;
    }
    .username-overlay {
      position: absolute;
      bottom: 5px;
      left: 5px;
      background: rgba(0, 0, 0, 0.6);
      padding: 2px 6px;
      font-size: 12px;
      border-radius: 4px;
    }
    .controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 30px;
    }
    .controls button {
      background: #1e1e1e;
      color: white;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .controls button:hover {
      background: #333;
    }
    .chat-box {
      position: fixed;
      right: 20px;
      bottom: 90px;
      width: 250px;
      height: 300px;
      background: #1e1e1e;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      font-size: 14px;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #333;
    }
    .chat-input input {
      flex: 1;
      border: none;
      padding: 10px;
      background: #222;
      color: white;
    }
    .chat-input button {
      background: #444;
      color: white;
      border: none;
      padding: 0 15px;
      cursor: pointer;
    }
    .dark-mode {
      background: #121212 !important;
      color: white;
    }

    /* Toast notification */
    #toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10000;
    }
    .toast {
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px 16px;
      margin-bottom: 10px;
      border-radius: 4px;
      font-size: 14px;
      animation: fadeOut 4s forwards;
    }
    @keyframes fadeOut {
      0% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div id="loading-screen">
    <h2>Requesting camera & mic access...</h2>
    <p>Please allow permissions to continue.</p>
  </div>

  <div id="toast-container"></div>

  <h2 style="margin-top: 10px;">Bubblemeet Room: {{ room_name }}</h2>

  <div class="video-container" id="video-container"></div>

  <div class="controls">
    <button id="toggleMic" title="Mic">üé§</button>
    <button id="toggleVideo" title="Video">üì∑</button>
    <button id="shareScreen" title="Share Screen">üñ•Ô∏è</button>
    <button id="fullscreenBtn" title="Fullscreen">‚õ∂</button>
    <button onclick="leaveMeeting()" title="Leave">‚ùå</button>
    <button onclick="toggleDarkMode()" title="Dark Mode">üåô</button>
  </div>

  <div class="chat-box">
    <div class="chat-messages" id="messages"></div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Message..." />
      <button onclick="sendMessage()">‚û§</button>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.2/dist/peerjs.min.js"></script>
  <script>
    const socket = io();
    const peer = new Peer();

    const roomName = "{{ room_name }}";
    const userName = prompt("Enter your name") || "Anonymous";

    const videoContainer = document.getElementById('video-container');
    const toggleMicBtn = document.getElementById('toggleMic');
    const toggleVideoBtn = document.getElementById('toggleVideo');
    const shareScreenBtn = document.getElementById('shareScreen');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const loadingScreen = document.getElementById('loading-screen');

    let localStream;
    let screenStream;
    let screenSharingUser = null;
    const peers = {};

    // Toast Notification
    function showToast(message) {
      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.innerText = message;
      document.getElementById('toast-container').appendChild(toast);
      setTimeout(() => toast.remove(), 4000);
    }

    window.onload = () => {
  if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
    alert("Your browser doesn't support video/audio capture.");
    window.location.href = "/";
    return;
  }

  navigator.mediaDevices.getUserMedia({ video: true, audio: true })
    .then(stream => {
      loadingScreen.style.display = 'none';
      localStream = stream;
      addVideoStream(createVideoElement(), stream, userName);

      peer.on('call', call => {
        call.answer(stream);
        const video = createVideoElement();
        call.on('stream', remoteStream => {
          addVideoStream(video, remoteStream, call.metadata?.userName || "Peer");
        });
        call.on('close', () => video.parentElement.remove());
        peers[call.peer] = call;
      });

      peer.on('open', id => {
        socket.emit('join-room', { roomName, peerId: id, userName });
      });

      socket.on('chat-message', data => {
        const div = document.createElement('div');
        div.textContent = `${data.user}: ${data.message}`;
        document.getElementById('messages').appendChild(div);
        showToast(`${data.user} says: ${data.message}`);
      });

      socket.on('user-connected', ({ peerId, userName: remoteName }) => {
        showToast(`${remoteName} joined the room`);
        const call = peer.call(peerId, stream, { metadata: { userName } });
        const video = createVideoElement();
        call.on('stream', remoteStream => {
          addVideoStream(video, remoteStream, remoteName);
        });
        call.on('close', () => video.parentElement.remove());
        peers[peerId] = call;
      });

      socket.on('user-disconnected', peerId => {
        if (peers[peerId]) peers[peerId].close();
        showToast(`A user left the room`);
      });
    })
    .catch(error => {
      console.error("Media access error:", error);
      let message = "Camera and microphone access is required to join.";
      if (error.name === "NotAllowedError") {
        message = "Permission denied. Please allow access to camera and microphone.";
      } else if (error.name === "NotFoundError") {
        message = "No media devices found. Please connect a camera and microphone.";
      }
      alert(message);
      window.location.href = "/";
    });
};


    function createVideoElement() {
      const video = document.createElement('video');
      video.autoplay = true;
      video.playsInline = true;
      return video;
    }

    function addVideoStream(video, stream, name) {
      const wrapper = document.createElement('div');
      wrapper.className = 'video-box';
      const overlay = document.createElement('div');
      overlay.className = 'username-overlay';
      overlay.innerText = name;

      video.srcObject = stream;
      video.onloadedmetadata = () => video.play();

      wrapper.appendChild(video);
      wrapper.appendChild(overlay);
      videoContainer.appendChild(wrapper);
    }

    function toggleMic() {
      const enabled = localStream.getAudioTracks()[0].enabled;
      localStream.getAudioTracks()[0].enabled = !enabled;
      toggleMicBtn.innerText = enabled ? "üîá" : "üé§";
    }

    function toggleVideo() {
      const videoTrack = localStream.getVideoTracks()[0];
      videoTrack.enabled = !videoTrack.enabled;
      toggleVideoBtn.innerText = videoTrack.enabled ? "üì∑" : "üôà";

      const myVideoBox = document.querySelector('.video-box');
      const videoElement = myVideoBox.querySelector('video');

      if (!videoTrack.enabled) {
        videoElement.style.display = "none";
        let fallback = myVideoBox.querySelector('.avatar-fallback');
        if (!fallback) {
          fallback = document.createElement('div');
          fallback.className = 'avatar-fallback';
          fallback.textContent = userName.split(' ').map(w => w[0]).join('').toUpperCase();
          myVideoBox.insertBefore(fallback, myVideoBox.firstChild);
        }
      } else {
        videoElement.style.display = "block";
        const fallback = myVideoBox.querySelector('.avatar-fallback');
        if (fallback) fallback.remove();
      }
    }

    function startScreenShare() {
      navigator.mediaDevices.getDisplayMedia({ video: true }).then(stream => {
        screenStream = stream;
        screenSharingUser = userName;
        shareScreenBtn.innerText = "üõë";
        stream.getVideoTracks()[0].onended = stopScreenShare;
        Object.values(peers).forEach(call => {
          call.peerConnection.getSenders().forEach(sender => {
            if (sender.track.kind === "video") {
              sender.replaceTrack(screenStream.getVideoTracks()[0]);
            }
          });
        });
        const myVideo = videoContainer.querySelector('video');
        myVideo.srcObject = screenStream;
      });
    }

    function stopScreenShare() {
      if (!screenStream) return;
      screenStream.getTracks().forEach(track => track.stop());
      screenStream = null;
      screenSharingUser = null;
      shareScreenBtn.innerText = "üñ•Ô∏è";
      Object.values(peers).forEach(call => {
        call.peerConnection.getSenders().forEach(sender => {
          if (sender.track.kind === "video") {
            sender.replaceTrack(localStream.getVideoTracks()[0]);
          }
        });
      });
      const myVideo = videoContainer.querySelector('video');
      myVideo.srcObject = localStream;
    }

    function toggleScreenShare() {
      if (screenSharingUser && screenSharingUser !== userName) {
        showToast("Multiple screen sharing not allowed.");
        return;
      }
      if (screenStream) stopScreenShare();
      else startScreenShare();
    }

    function leaveMeeting() {
      window.location.href = "/";
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    function sendMessage() {
      const input = document.getElementById('messageInput');
      const msg = input.value.trim();
      if (msg) {
        socket.emit('chat-message', { user: userName, message: msg });
        input.value = "";
      }
    }

    document.getElementById('messageInput').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') sendMessage();
    });

    fullscreenBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });

    toggleMicBtn.onclick = toggleMic;
    toggleVideoBtn.onclick = toggleVideo;
    shareScreenBtn.onclick = toggleScreenShare;
  </script>
</body>
</html>
