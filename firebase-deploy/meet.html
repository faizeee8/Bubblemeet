<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StudySphere Meeting Room</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #614385, #516395);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-y: auto;
    }

    .dark-mode {
      background: #121212 !important;
      color: white !important;
    }

    .toggle-container {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: row;
      gap: 10px;
    }

    .toggle-switch {
      cursor: pointer;
      padding: 10px 20px;
      background-color: #ff5e62;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
    }

    .toggle-switch:hover {
      background-color: #e14e53;
    }

    .video-container {
      width: 80%;
      max-width: 800px;
      height: 450px;
      background: black;
      border-radius: 10px;
      padding: 20px;
      position: relative;
      margin-bottom: 20px;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    .username-overlay {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 18px;
    }

    .controls {
      margin-top: 20px;
    }

    .btn {
      background: #ff5e62;
      color: white;
      border: none;
      padding: 15px 20px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #e14e53;
    }

    .btn.off {
      background: #888;
      color: white;
    }

    .leave-btn {
      background: transparent;
      border: 3px solid red;
      color: red;
      padding: 15px 30px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    .leave-btn:hover {
      background: red;
      color: white;
    }

    .chat-box {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 250px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      padding: 10px;
      color: white;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      transition: all 0.3s ease;
    }

    .chat-box.minimized {
      height: 50px;
      width: 250px;
      overflow: hidden;
    }

    .chat-messages {
      height: 150px;
      overflow-y: auto;
      border-bottom: 1px solid #666;
      padding-bottom: 5px;
    }

    .chat-messages div {
      text-align: left;
      margin: 5px 0;
      padding: 5px;
      background: #333;
      border-radius: 5px;
    }

    .chat-input {
      display: flex;
    }

    .chat-input input {
      flex: 1;
      padding: 5px;
      border: none;
      border-radius: 5px;
      outline: none;
    }

    .chat-input button {
      background: #ff5e62;
      color: white;
      border: none;
      padding: 5px;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 5px;
    }

    .minimize-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      padding: 5px;
      cursor: pointer;
    }

    @media screen and (max-width: 768px) {
      .video-container {
        width: 95%;
        padding: 10px;
      }

      .controls {
        flex-direction: column;
        align-items: center;
      }

      .chat-box {
        width: 80%;
        bottom: 15px;
      }
    }
  </style>
</head>
<body>

<div class="toggle-container">
  <button class="toggle-switch" onclick="toggleDarkMode()">üåì Toggle Dark Mode</button>
  <button class="toggle-switch" onclick="toggleFullscreen()">üñ•Ô∏è Fullscreen</button>
</div>

<div class="video-container">
  <video id="videoElement" autoplay muted></video>
  <div class="username-overlay" id="usernameOverlay"></div>
</div>

<div class="controls">
  <button class="btn" id="micBtn" onclick="toggleMic()">üé§ Toggle Mic</button>
  <button class="btn" id="videoBtn" onclick="toggleVideo()">üìπ Toggle Video</button>
  <button class="btn" id="shareScreenBtn" style="display: none;" onclick="toggleScreenShare()">üñ•Ô∏è Share Screen</button>
  <button class="leave-btn" onclick="window.location.href='/'">üö™ Leave Meeting</button>
</div>

<div class="chat-box" id="chatBox">
  <button class="minimize-btn" onclick="toggleMinimize()">_</button>
  <div class="chat-messages" id="chatMessages"></div>
  <div class="chat-input">
    <input type="text" id="chatInput" placeholder="Type a message..." onkeydown="handleEnter(event)">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  function applyDarkMode() {
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark-mode");
    } else {
      document.body.classList.remove("dark-mode");
    }
  }

  function toggleDarkMode() {
    if (document.body.classList.contains("dark-mode")) {
      localStorage.setItem("theme", "light");
    } else {
      localStorage.setItem("theme", "dark");
    }
    applyDarkMode();
  }

  function toggleFullscreen() {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen();
    } else {
      document.exitFullscreen();
    }
  }

  document.addEventListener("keydown", (event) => {
    if (event.key === "Escape" && document.fullscreenElement) {
      document.exitFullscreen();
    }
  });

  applyDarkMode();

  let video = document.getElementById("videoElement");
  let micBtn = document.getElementById("micBtn");
  let videoBtn = document.getElementById("videoBtn");
  let usernameOverlay = document.getElementById("usernameOverlay");
  let shareScreenBtn = document.getElementById("shareScreenBtn");
  let chatMessages = document.getElementById("chatMessages");
  let chatInput = document.getElementById("chatInput");
  let userName = "";
  let localStream;
  let screenStream = null;

  async function askForName() {
    userName = prompt("Give yourself a name:");
    if (!userName) {
      window.location.href = "/";
      return;
    }

    usernameOverlay.innerText = userName;

    if (!localStorage.getItem("host")) {
      localStorage.setItem("host", userName);
      shareScreenBtn.style.display = "inline-block";
    }

    try {
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      video.srcObject = localStream;
    } catch (err) {
      console.error("Error accessing camera/mic:", err);
      alert("Please allow camera and microphone access.");
    }
  }

  window.onload = () => {
    applyDarkMode();
    askForName();
  };

  function sendMessage() {
    let message = chatInput.value;
    if (message) {
      let messageDiv = document.createElement("div");
      messageDiv.innerText = `${userName}: ${message}`;
      chatMessages.appendChild(messageDiv);
      chatInput.value = "";
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
  }

  function handleEnter(event) {
    if (event.key === "Enter") {
      event.preventDefault();
      sendMessage();
    }
  }

  function toggleMinimize() {
    let chatBox = document.getElementById("chatBox");
    chatBox.classList.toggle("minimized");
  }

  async function startScreenShare() {
    try {
      screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
      const screenTrack = screenStream.getVideoTracks()[0];
      video.srcObject = screenStream;

      screenTrack.onended = () => stopScreenShare();
      shareScreenBtn.innerHTML = "üõë Stop Screen Share";
    } catch (e) {
      console.error("Error sharing screen:", e);
    }
  }

  function stopScreenShare() {
    if (screenStream) {
      screenStream.getTracks().forEach((track) => track.stop());
      screenStream = null;
      shareScreenBtn.innerHTML = "üñ•Ô∏è Share Screen";
      video.srcObject = localStream;
    }
  }

  function toggleScreenShare() {
    if (screenStream) {
      stopScreenShare();
    } else {
      startScreenShare();
    }
  }

  function toggleMic() {
    const audioTrack = localStream.getAudioTracks()[0];
    if (audioTrack) {
      audioTrack.enabled = !audioTrack.enabled;
      micBtn.innerText = audioTrack.enabled ? "üé§ Toggle Mic" : "üîá Mic Off";
      micBtn.classList.toggle("off", !audioTrack.enabled);
    }
  }

  function toggleVideo() {
    const videoTrack = localStream.getVideoTracks()[0];
    if (videoTrack) {
      videoTrack.enabled = !videoTrack.enabled;
      videoBtn.innerText = videoTrack.enabled ? "üìπ Toggle Video" : "üì∑ Video Off";
      videoBtn.classList.toggle("off", !videoTrack.enabled);
    }
  }
</script>

</body>
</html>
